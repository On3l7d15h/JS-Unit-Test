name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install  # Reemplaza con el comando para instalar tus dependencias

    - name: Run unit tests
      run: npm test  # Reemplaza con el comando para ejecutar tus pruebas unitarias
